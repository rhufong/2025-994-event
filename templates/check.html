<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>查询付款状态 / Check Payment Status</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background: #f9fafc; }
    .check-container {
      min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .check-box {
      background: #fff; border-radius: 18px; box-shadow: 0 8px 36px rgba(80,80,60,0.14), 0 1.5px 10px #dedede34;
      padding: 2.3rem 2.2rem 2.1rem 2.2rem; max-width: 390px; width:98vw;
      display: flex; flex-direction: column; align-items: center;
    }
    .check-title {
      font-size: 1.58rem;
      font-weight: 800;
      color: #987b12;
      margin-bottom: 1.25rem;
      text-align: center;
      width: 100%;
    }
    .form-label-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
      width: 100%;
      margin-bottom: 0.18em;
      margin-top: 0.08em;
    }
    .form-label {
      font-weight: 600;
      color: #5e5507;
      font-size: 1em;
      margin-bottom: 0.2;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
    }
    .orderid-bulb {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 23px;
      height: 23px;
      border-radius: 50%;
      background: #fffbe7;
      border: 1px solid #ffe066;
      color: #e3be12;
      font-size: 1.06em;
      cursor: pointer;
      position: relative;
      transition: box-shadow 0.16s;
      margin-right: 1px;
      margin-top: -6px;
      box-shadow: 0 1.5px 8px #ffe06624;
      flex-shrink: 0;
    }
    .orderid-bulb:hover {
      box-shadow: 0 2.5px 14px #ffe0662b;
    }
    .bulb-tooltip {
      display: none;
      position: absolute;
      top: 130%; left: 50%;
      transform: translateX(-50%);
      background: #fffbe7;
      color: #74630a;
      font-size: 0.88em;
      padding: 0.33em 0.75em 0.33em 0.75em;
      border-radius: 9px;
      border: 1.2px solid #ffe066;
      box-shadow: 0 2px 10px #ffe06622;
      z-index: 22;
      min-width: 150px;
      max-width: 210px;
      text-align: center;
      line-height: 1.44;
      font-weight: 500;
      pointer-events: none;
      opacity: 0;
      transition: opacity .15s;
      white-space: normal;
    }
    .orderid-bulb.active .bulb-tooltip {
      display: block;
      pointer-events: auto;
      opacity: 1;
    }
    .orderid-input-row {
      width:100%; display:flex; flex-direction:column; align-items:center; margin-bottom:0.8em;
    }
    .form-control {
      max-width: 180px;
      min-width: 100px;
      width: 140px;
      text-align: center; border-radius: 10px;
      border: 1.5px solid #ffe066; font-weight:600; font-size:1.10em;
      margin-bottom: 0.7em;
    }
    .submit-btn-row { width: 100%; display: flex; justify-content: center; align-items: center; margin-top: 0.2em; }
    .btn-checkstatus {
      font-weight: 600; background: #ffe066; color: #836303;
      border-radius: 8px; padding: 0.42em 2.2em; border:none;
      font-size: 1.11em;
      margin-bottom: 0.65em;
      transition: box-shadow .13s;
    }
    .btn-checkstatus:hover { box-shadow: 0 2px 14px #ffe06666; color: #a3870a;}
    .error-message {
      color:#c10a0a;
      font-size:0.91em;
      margin-top:1.1em;
      font-weight:400;
      text-align:center;
      line-height: 1.48;
    }
    .contact-row {margin-top:1.5em; display:flex; flex-direction:column; align-items:center;}
    .whatsapp-link { color:#25d366; background: #fff; border-radius: 60px; padding:0.13em 0.58em 0.13em 0.41em; font-size: 1.12rem; font-weight:700; box-shadow:0 2px 7px #bbf7c97b; text-decoration:none; display:inline-flex; align-items:center; gap:7px; transition:background 0.18s;}
    .whatsapp-link:hover { background: #e7fef2; color: #1c9950;}
    .contact-label { font-size:0.89em; color:#8a7606; font-weight:500; margin-bottom:0.11em; text-align:center;}
    .back-bottom-row {width:100%; display:flex; justify-content:center; margin-top:0.7em;}
    .btn-backregister {
      font-weight:400;
      border-radius:8px;
      border:1.2px solid #d7c676;
      padding:0.11em 1.1em;
      background: none;
      color:#98861a;
      font-size:0.90em;
      text-decoration:none;
      transition:background 0.16s, color 0.15s, border-color 0.15s;
      box-shadow: none;
      display:inline-block;
    }
    .btn-backregister:hover {
      color:#ad980d;
      background:#fffbe7;
      border-color: #ffe066;
    }
    @media (max-width:480px) {
      .check-box {padding:1.12em 2vw 1.18em 2vw;}
      .check-title {font-size:1.07em;}
      .form-label-row { gap:3px;}
      .orderid-input-row { margin-bottom: 0.9em;}
      .form-label { margin-bottom:0.42em;}
      .form-control { max-width: 92vw; }
      .bulb-tooltip { min-width: 120px; padding:0.29em 0.34em; font-size: 0.87em;}
    }
  </style>
</head>
<body>
  <div class="check-container">
    <div class="check-box">
      <div class="check-title">查询付款状态 / Check Payment Status</div>
      <form id="checkForm" method="POST" autocomplete="off" style="width:100%;">
        <div class="orderid-input-row">
          <div class="form-label-row">
            <span class="orderid-bulb" id="bulb" tabindex="0">
              <i class="bi bi-lightbulb-fill" style="font-size:1em;"></i>
              <span class="bulb-tooltip">
                请输入电话号码最后4位<br>
                <span style="font-size:0.95em; color:#98861a;">Please enter last 4 digits of your phone number.</span>
              </span>
            </span>
            <label for="order_id" class="form-label">ORDER ID：</label>
          </div>
          <input class="form-control"
                 type="text"
                 id="order_id"
                 name="order_id"
                 maxlength="4"
                 placeholder="例如/Eg 1234"
                 required
                 pattern="^\d{4}$"
                 autocomplete="off"
                 inputmode="numeric">
        </div>
        <div class="submit-btn-row">
          <button type="submit" class="btn btn-checkstatus">查询 / Check</button>
        </div>
      </form>
      {% if error %}
        <div class="error-message">
          未找到该 ORDER ID。请确认 ORDER ID 是否正确。<br>
          ORDER ID not found. Check your ORDER ID.
        </div>
      {% endif %}
      <div class="back-bottom-row">
        <a href="{{ url_for('register') }}" class="btn-backregister">回到登记 / Back to Register</a>
      </div>
      <div class="contact-row">
        <div class="contact-label">有疑问请联系 Lily / For help, contact Lily:</div>
        <a class="whatsapp-link" href="https://wa.me/60192151339" target="_blank">
          <i class="bi bi-whatsapp" style="font-size:1.22em;"></i> +60-192151339
        </a>
      </div>
    </div>
  </div>
  <script>
    // Bulb hint open/close logic
    document.addEventListener('DOMContentLoaded', function(){
      document.getElementById('order_id').focus();
      var bulb = document.getElementById('bulb');
      var active = false;

      bulb.addEventListener('click', function(e){
        e.stopPropagation();
        active = !active;
        if(active) {
          bulb.classList.add('active');
        } else {
          bulb.classList.remove('active');
        }
      });

      // Keyboard support: space/enter toggles
      bulb.addEventListener('keydown', function(e){
        if (e.key === " " || e.key === "Enter") {
          e.preventDefault();
          bulb.click();
        }
      });

      // Close tooltip when click outside
      document.addEventListener('click', function(e){
        if(active) {
          bulb.classList.remove('active');
          active = false;
        }
      });
      // Prevent closing when click on tooltip
      bulb.querySelector('.bulb-tooltip').addEventListener('click', function(e){
        e.stopPropagation();
      });
    });
  </script>
</body>
</html>
