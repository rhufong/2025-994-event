<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>选择记录 / Select Record</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background: #f9fafc; }
    .select-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .select-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 36px rgba(80,80,60,0.14), 0 1.5px 10px #dedede34;
      padding: 2.3rem 2.2rem 2.1rem 2.2rem;
      max-width: 390px;
      width: 98vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .select-title {
      font-size: 1.58rem;
      font-weight: 800;
      color: #987b12;
      margin-bottom: 1.25rem;
      text-align: center;
      width: 100%;
    }
    .radio-row {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: 1.1em;
      width: 100%;
    }
    .chinese-name {
      font-weight: 700;
      color: #2d2d2d;
      font-size: 1.09em;
    }
    .phone {
      color: #546c8c;
      font-size: 1.06em;
    }
    .btn-row {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      gap: 0.7em;
      width: 100%;
    }
    .back-bottom-row {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 1.1em;
    }
    .btn-backcheck {
      font-weight: 400;
      border-radius: 8px;
      border: 1.2px solid #d7c676;
      padding: 0.11em 1.1em;
      background: none;
      color: #98861a;
      font-size: 0.93em;
      text-decoration: none;
      transition: background 0.16s, color 0.15s, border-color 0.15s;
      box-shadow: none;
      display: inline-block;
    }
    .btn-backcheck:hover {
      color: #ad980d;
      background: #fffbe7;
      border-color: #ffe066;
    }
    .contact-row {
      margin-top: 1.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .whatsapp-link {
      color: #25d366;
      background: #fff;
      border-radius: 60px;
      padding: 0.13em 0.58em 0.13em 0.41em;
      font-size: 1.12rem;
      font-weight: 700;
      box-shadow: 0 2px 7px #bbf7c97b;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 7px;
      transition: background 0.18s;
    }
    .whatsapp-link:hover {
      background: #e7fef2;
      color: #1c9950;
    }
    .contact-label {
      font-size: 0.89em;
      color: #8a7606;
      font-weight: 500;
      margin-bottom: 0.11em;
      text-align: center;
    }
    @media (max-width:480px) {
      .select-box {padding: 1.12em 2vw 1.18em 2vw;}
      .select-title {font-size: 1.07em;}
      .radio-row { gap: 0.5em;}
      .chinese-name, .phone {font-size: 1em;}
    }
  </style>
</head>
<body>
  <div class="select-container">
    <div class="select-box">
      <div class="select-title">请选择您的登记记录<br>Select Your Registration</div>    
      <form method="POST" action="{{ url_for('select_entry') }}" style="width:100%;">
        <input type="hidden" name="order_id" value="{{order_id}}">
        {% for entry in entries %}
        <div class="radio-row">
          <input type="radio" name="select_name" id="r{{loop.index}}" value="{{entry.name_cn}}|{{entry.phone}}" required>
          <label for="r{{loop.index}}">
            <span class="chinese-name">{{entry.name_cn}}</span>
            <span class="phone">({{entry.phone}})</span>
          </label>
        </div>
        {% endfor %}
        <div class="btn-row">
          <button type="submit" class="btn btn-success px-4">查询 / Check</button>
        </div>
      </form>
      <div class="back-bottom-row">
        <a href="{{ url_for('check') }}" class="btn-backcheck">返回查询 / Back to Check</a>
      </div>
      <div class="contact-row">
        <div class="contact-label">有疑问请联系 Lily / For help, contact Lily:</div>
        <a class="whatsapp-link" href="https://wa.me/60192151339" target="_blank">
          <i class="bi bi-whatsapp" style="font-size:1.22em;"></i> +60-192151339
        </a>
      </div>
    </div>
  </div>
</body>
</html>
